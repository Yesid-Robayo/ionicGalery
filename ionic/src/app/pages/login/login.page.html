<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <div class="login-header">
      <h1>Galería de Fotos</h1>
      <p>Inicia sesión para acceder a tu galería</p>
    </div>

    <form [formGroup]="credentials" (ngSubmit)="login()">
      <div class="ion-padding">
        <ion-item>
          <ion-input 
            label="Email" 
            labelPlacement="floating" 
            type="email" 
            formControlName="email"
          ></ion-input>
        </ion-item>
        <div class="validation-error" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <div *ngIf="email?.errors?.['required']">El email es requerido</div>
          <div *ngIf="email?.errors?.['email']">Por favor, ingresa un email válido</div>
        </div>

        <ion-item>
          <ion-input 
            label="Contraseña" 
            labelPlacement="floating" 
            type="password" 
            formControlName="password"
          ></ion-input>
        </ion-item>
        <div class="validation-error" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
          <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
        </div>

        <ion-button 
          type="submit" 
          expand="block" 
          [disabled]="!credentials.valid"
        >
          Iniciar Sesión
        </ion-button>

        <div class="ion-text-center ion-padding-top">
          <ion-button routerLink="/register" fill="clear" size="small">
            ¿No tienes una cuenta? Regístrate
          </ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
